<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Scheduler with Duration Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“… AI Study Scheduler</h1>

    <!-- Calendar Section -->
    <div class="card mb-4">
      <div class="card-header">My Calendar</div>
      <div class="card-body">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Task List -->
    <div class="card">
      <div class="card-header">All Events / Tasks</div>
      <ul class="list-group list-group-flush" id="taskList"></ul>
    </div>
  </div>

  <!-- Modal for Adding Event -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Event Title</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" id="eventDuration" min="1" required>
            </div>
            <input type="hidden" id="eventStart">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const taskList = document.getElementById("taskList");
      const modal = new bootstrap.Modal(document.getElementById("eventModal"));
      const eventForm = document.getElementById("eventForm");

      const titleInput = document.getElementById("eventTitle");
      const durationInput = document.getElementById("eventDuration");
      const startInput = document.getElementById("eventStart");

      let calendar, currentStart;

      // Initialize calendar
      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        editable: true,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        },

        // When selecting a slot
        select: function (info) {
          currentStart = info.start;
          startInput.value = info.startStr;
          titleInput.value = "";
          durationInput.value = "";
          modal.show();
        },

        // Allow editing events
        eventClick: function (info) {
          const newTitle = prompt("Edit event title:", info.event.title);
          if (newTitle === null) return; // cancel
          if (newTitle === "") {
            if (confirm("Delete this event?")) {
              info.event.remove();
            }
          } else {
            info.event.setProp("title", newTitle);
          }
          updateTaskList();
        },

        eventChange: function () {
          updateTaskList();
        },

        eventRemove: function () {
          updateTaskList();
        }
      });

      calendar.render();

      // Handle modal form submission
      eventForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = titleInput.value;
        const duration = parseInt(durationInput.value);

        if (title && duration > 0) {
          const start = new Date(startInput.value);
          const end = new Date(start.getTime() + duration * 60000);

          calendar.addEvent({
            title: title,
            start: start,
            end: end,
            allDay: false
          });

          updateTaskList();
          modal.hide();
        }
      });

      // Sync events to task list
      function updateTaskList() {
        taskList.innerHTML = "";
        calendar.getEvents().forEach((e) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent =
            `${e.title} â€” ${e.start.toLocaleString()}`
            + (e.end ? ` â†’ ${e.end.toLocaleString()}` : "");
          taskList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
